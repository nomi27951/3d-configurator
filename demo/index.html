<!DOCTYPE html>
<html lang="en">

<head>
    <title>Minimal-glTF-Loader renderer example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        #mycontrols {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
        }

        canvas {
            background-color: #000
        }
    </style>
</head>

<body>
    <div id="mycontrols">
        glTF Models: <select id="gltf-model">
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf">DamagedHelmet</option>
            <!--<option value="https://raw.githubusercontent.com/shrekshao/minimal-gltf-loader/store-drone-model/glTFs/glTF_version_2/buster_drone/scene.gltf">Drone</option>
            <option value="https://raw.githubusercontent.com/shrekshao/glAvatar/master/demo/models/saber-mixamo-animation-test/saber-animation.gltf">Mixamo-test</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BrainStem/glTF/BrainStem.gltf">BrainStem</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Buggy/glTF/Buggy.gltf">Buggy</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/2CylinderEngine/glTF/2CylinderEngine.gltf">2CylinderEngine</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf">Avocado</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BarramundiFish/glTF/BarramundiFish.gltf">BarramundiFish</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BoomBox/glTF/BoomBox.gltf">BoomBox</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMan/glTF/CesiumMan.gltf">CesiumMan</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMilkTruck/glTF/CesiumMilkTruck.gltf">CesiumMilkTruck</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Corset/glTF/Corset.gltf">Corset</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf">Duck</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/GearboxAssy/glTF/GearboxAssy.gltf">GearboxAssy</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Lantern/glTF/Lantern.gltf">Lantern</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/MetalRoughSpheres/glTF/MetalRoughSpheres.gltf">MetalRoughSpheres</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/NormalTangentTest/glTF/NormalTangentTest.gltf">NormalTangentTest</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/TextureCoordinateTest/glTF/TextureCoordinateTest.gltf">TextureCoordinateTest</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/TextureSettingsTest/glTF/TextureSettingsTest.gltf">TextureSettingsTest</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Triangle/glTF/Triangle.gltf">Triangle</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/TriangleWithoutIndices/glTF/TriangleWithoutIndices.gltf">TriangleWithoutIndices</option>
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/WaterBottle/glTF/WaterBottle.gltf">WaterBottle</option>-->
        </select> <br>
        Animations: <select id="animations"></select><br>
        Play All Animations: <input id="play-all-animations" type="checkbox"><br>
        Draw Bounding Box: <input id="bbox-toggle" type="checkbox" ><br>
        Bounding Box type: <select id="bbox-type">
            <option value="obb">OBB</option>
            <option value="aabb">AABB(static)</option>
            <option value="bvh">BVH(static)</option>
        </select>
    </div>


    <script src='../build/app.js'></script>

</body>

</html>
