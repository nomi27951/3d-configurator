<!DOCTYPE html>
<html lang="en">

<head>
    <title>3D Configurator POC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        #mycontrols {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
        }

        canvas {
            background-color: #000
        }
    </style>
</head>

<body>
    <div id="mycontrols">
        glTF Models: <select id="gltf-model">
            <option value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf">DamagedHelmet</option>
        </select> <br>
        Animations: <select id="animations"></select><br>
        Play All Animations: <input id="play-all-animations" type="checkbox"><br>
        Draw Bounding Box: <input id="bbox-toggle" type="checkbox" ><br>
        Bounding Box type: <select id="bbox-type">
            <option value="obb">OBB</option>
            <option value="aabb">AABB(static)</option>
            <option value="bvh">BVH(static)</option>
        </select>
    </div>


    <script src='../build/app.js'></script>

</body>

</html>
